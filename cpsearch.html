<script type="text/javascript">
  $(document).ready(function() {
    $('input[inputmode="numeric"]').on('input', function() {
      const $this = $(this);
      const max = $this.prop('maxLength');
      const value = $this.val().replace(/[^0-9]/g, ''); // 숫자만
      if (value.length > max) {
        $this.val(value.slice(0, max));
      } else {
        $this.val(value);
      }
    });
    document.querySelector('.cp_input_area').addEventListener('click', function(e) {
    if (!e.target.classList.contains('cp_num')) {
      document.querySelector('.cp_num').focus();
    }
  });
  });
</script>
